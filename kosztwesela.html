<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styl5.css">
	<title>Dom Weselny</title>
	
	<script type="text/javascript" >
		function licz() 
		{
			var l = document.getElementById("liczba").value;
			var suma;
			 suma = l*100;
			if (document.getElementById("check").checked) 
			{
				suma *= 1.3;
			}
			document.getElementById("suma").innerHTML = suma;
		
		}
	</script>	
</head>
<body>
		
		<h2>Ile będzie kosztowało moje wesele?</h2>
		<label for="liczba">Podaj liczbę gości: </label><input type="number" id="liczba">
		<br>
		<input type="checkbox" id="check"><label for="check">Wesele z poprawinami?</label>	
		<br>
		<input type="submit" value="Oblicz koszt" onclick="licz()">
		
		<p id="suma"></p>
		
</body>
</html>
